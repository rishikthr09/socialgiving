{% extends "layout.html" %}

{% block content %}
<h1>Post Item</h1>
<form action="" method="post" name="postitem">
	{{ form.csrf_token }}
	<p>
	Name:<br>
	{{ form.name }}<br>
	{% for error in form.name.errors %}
	<span style="color: red;">[{{ error }}]</span>
	{% endfor %}<br>
	Info:<br>
	{{ form.info }}<br>
	{% for error in form.info.errors %}
	<span style="color: red;">[{{ error }}]</span>
	{% endfor %}<br>

	<p><input type="submit" value="Post Item"></p>
</form>
{% endblock %}
