{% extends "layout.html" %}
{% block content %}
<h2> {{ user.name }}, 
{% if items|count == 0 %}
no
{% else %}
these {{ items|count }} 
{% endif %}
items are available for you! </h2>
<hr>
{% for item in items %}
<ul class="list-group">
<a class="list-group-item" href="/viewitem/{{ item.id }}">
<span><b>{{item.name}}</b> - {{item.info}}</span>
</a>
</ul>
{% endfor %}
{% endblock %}
